<h4>Internal server error - refreshing the page will make the error disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">What to do next?</p>
    <ol>
        <li>Open dev tools</li>
        <li>Examine the request url and API endpoint</li>
        <li>Reproduce the problem in Postman</li>
    </ol>
    <p style="font-weight: bold;">Following the stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
    </code>
</ng-container>
