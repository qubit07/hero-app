<div class="text-center mt-3">
    <h2>{{filter.predicate === 'friend' ? 'your friends' : 'you are friends from'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <label class="btn btn-primary">
                <input mdbRadio class="btn-check" type="radio" [(ngModel)]="filter.predicate" value="friend"
                    (change)="handleOnChange($event)" [checked]="true" />
                Friends
            </label>
            <label class="btn btn-primary">
                <input mdbRadio class="btn-check" type="radio" [(ngModel)]="filter.predicate" value="friendBy"
                    (change)="handleOnChange($event)" />
                Known
            </label>

        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
